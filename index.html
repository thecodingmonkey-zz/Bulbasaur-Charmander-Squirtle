<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="index.css" rel="stylesheet" media="screen"/>
  <title>Bulbasaur-Charmander-Squirtle</title>
</head>
<body>
<script type="text/javascript" src="bcs.js">

</script>

<div>
  <div id="player1">
    Player 1: <span id="playerScore"/>
  </div>

  <div id="computer">
    Computer: <span id="computerScore"/>
  </div>
</div>

<div id="match" style="display: none">
  <img id="playerPokemon"/>
  <img src="img/versus.png"/>
  <img id="computerPokemon"/>
</div>

 <div id="results" style="display: none">
  <p>Player Chose: <span id="Player_choice"/></p>

  <p>Computer Chose: <span id="Computer_choice"/></p>
  <img id="winningPokemon" height="300" width="400"/>
  <p><span id="BCS_result">RESULT </span></p>

  <span id="play_again" onclick="newGame()">
  Play Again? 
  </span>
 </div>

  <div id="directions">Pick Your Pokemon!</div>

  <div id="choices">
    <span id="Bulbasaur" onclick="matchResults('Bulbasaur');">
      <img src="img/static-bulbasaur.png" height="200" width="200"/>
    </span>
    <span id="Charmander" onclick="matchResults('Charmander')";>
      <img src="img/static-charmander.png" height="200" width="200"/>
    </span>
    <span id="Squirtle" onclick="matchResults('Squirtle')";>
      <img src="img/static-squirtle.png" height="200" width="200"/>
    </span>
  </div>
    
</body>
</html>
